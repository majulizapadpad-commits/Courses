    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">contact us</h1>
            <p class="page-subtitle">GET IN TOUCH</p>
            
            <div class="form-container">
                <p style="text-align: center; margin-bottom: 30px; font-size: 18px;">We'd love to hear from you! Fill out the form below or reach us directly.</p>
                
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us what's on your mind..." required></textarea>
                    
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
            
            <div class="content-card" style="margin-top: 40px; text-align: center;">
                <h2>Other Ways to Reach Us</h2>
                <p><strong>Email:</strong> Majulizapadpad@gmail.com</p>
                <p><strong>Phone:</strong> (63) 908-709-4050</p>
                <p><strong>Address:</strong> 123 Main St, Anytown, USA</p>
            </div>
        </div>
    </main>
